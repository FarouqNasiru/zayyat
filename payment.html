<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Grade</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Payment Portal</h1>
        <p>Select Your Child's Grade</p>
    </div>
    <div class="floating-box">
        <form id="gradeForm">
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">Select a grade</option>
                <option value="Kindergarten">Pre-School (creche, KG, nursery 1 & 2)</option>
                <option value="1">BASIC 1-3</option>
                <option value="2">BASIC 4-5</option>
                <option value="3">JSS 1-3</option>
                <option value="4">SSS 1-2 (ART/COMMERCIAL)</option>
                <option value="5">SSS 1-2 (SCIENCE)</option>
                <option value="6">SSS 3 </option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script1.js"></script>
</body>
</html>
